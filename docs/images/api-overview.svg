<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="nodeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <linearGradient id="nodeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
    <linearGradient id="nodeGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#be185d" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" rx="15" fill="#f8fafc" />
  
  <!-- Header -->
  <rect width="600" height="60" rx="15" fill="url(#headerGradient)" />
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">BloxAPI - 2000+ API Functions Overview</text>
  
  <!-- API Categories -->
  <g transform="translate(40, 90)">
    <!-- Node 1 -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#nodeGradient1)" filter="url(#shadow)" />
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Core</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Users, Games</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Friends, Groups</text>
    
    <!-- Node 2 -->
    <rect x="140" y="0" width="120" height="80" rx="10" fill="url(#nodeGradient2)" filter="url(#shadow)" />
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Analytics</text>
    <text x="200" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Retention</text>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">User Behavior</text>
    
    <!-- Node 3 -->
    <rect x="280" y="0" width="120" height="80" rx="10" fill="url(#nodeGradient3)" filter="url(#shadow)" />
    <text x="340" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Economy</text>
    <text x="340" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Marketplace</text>
    <text x="340" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Transactions</text>
    
    <!-- Node 4 -->
    <rect x="0" y="100" width="120" height="80" rx="10" fill="url(#nodeGradient4)" filter="url(#shadow)" />
    <text x="60" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Content</text>
    <text x="60" y="155" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Assets</text>
    <text x="60" y="170" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Moderation</text>
    
    <!-- Node 5 -->
    <rect x="140" y="100" width="120" height="80" rx="10" fill="url(#nodeGradient1)" filter="url(#shadow)" />
    <text x="200" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Social</text>
    <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Notifications</text>
    <text x="200" y="170" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Chat</text>
    
    <!-- Node 6 -->
    <rect x="280" y="100" width="120" height="80" rx="10" fill="url(#nodeGradient2)" filter="url(#shadow)" />
    <text x="340" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Platform</text>
    <text x="340" y="155" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Integrations</text>
    <text x="340" y="170" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Cloud Services</text>
  </g>
  
  <!-- Statistics -->
  <rect x="430" y="90" width="150" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <text x="505" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4f46e5" text-anchor="middle">API Statistics</text>
  
  <text x="450" y="145" font-family="Arial, sans-serif" font-size="12" fill="#334155">Total Endpoints:</text>
  <text x="570" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="end">2000+</text>
  
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="12" fill="#334155">Categories:</text>
  <text x="570" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="end">15+</text>
  
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" fill="#334155">Success Rate:</text>
  <text x="570" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="end">99.9%</text>
  
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" fill="#334155">Avg Response:</text>
  <text x="570" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="end">150ms</text>
  
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="12" fill="#334155">Documentation:</text>
  <text x="570" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="end">Extensive</text>
</svg>