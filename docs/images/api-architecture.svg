<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#4338ca" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    <linearGradient id="externalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#db2777" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="15" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">BloxAPI Architecture</text>
  
  <!-- Client Layer -->
  <rect x="150" y="70" width="300" height="50" rx="8" fill="url(#clientGradient)" filter="url(#shadow)" />
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Client Applications</text>
  
  <!-- API Layer -->
  <rect x="150" y="140" width="300" height="50" rx="8" fill="url(#apiGradient)" filter="url(#shadow)" />
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">API Gateway &amp; Rate Limiting</text>
  
  <!-- Core Services Layer -->
  <rect x="50" y="210" width="150" height="100" rx="8" fill="url(#coreGradient)" filter="url(#shadow)" />
  <text x="125" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Core Services</text>
  <text x="125" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Authentication</text>
  <text x="125" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Error Handling</text>
  <text x="125" y="305" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Request Validation</text>
  
  <!-- Data Processing Layer -->
  <rect x="225" y="210" width="150" height="100" rx="8" fill="url(#dataGradient)" filter="url(#shadow)" />
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Data Processing</text>
  <text x="300" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Analytics</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Caching</text>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Transformations</text>
  
  <!-- External Integrations Layer -->
  <rect x="400" y="210" width="150" height="100" rx="8" fill="url(#externalGradient)" filter="url(#shadow)" />
  <text x="475" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Integrations</text>
  <text x="475" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Roblox API</text>
  <text x="475" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Third-party Services</text>
  <text x="475" y="305" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Webhooks</text>
  
  <!-- Database Layer -->
  <rect x="150" y="330" width="300" height="50" rx="8" fill="#1e293b" filter="url(#shadow)" />
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Data Storage &amp; Persistence</text>
  
  <!-- Connection Lines -->
  <line x1="300" y1="120" x2="300" y2="140" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="300" y1="190" x2="300" y2="210" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="125" y1="310" x2="125" y2="330" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="125" y1="330" x2="150" y2="330" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="300" y1="310" x2="300" y2="330" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="475" y1="310" x2="475" y2="330" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="475" y1="330" x2="450" y2="330" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,3" />
</svg>