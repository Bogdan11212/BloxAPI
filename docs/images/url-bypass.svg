<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    <linearGradient id="shortenerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="bypassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="destinationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" rx="15" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">URL Shortener Bypass System</text>
  
  <!-- URL Shortener Box -->
  <rect x="50" y="80" width="160" height="180" rx="10" fill="url(#shortenerGradient)" filter="url(#shadow)" />
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">URL Shorteners</text>
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">bit.ly/example</text>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">tinyurl.com/abc123</text>
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">linkvertise.com/xyz</text>
  <text x="130" y="215" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">adf.ly/123456</text>
  <text x="130" y="240" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">t.co/abc</text>
  
  <!-- Bypass System Box -->
  <rect x="220" y="80" width="160" height="180" rx="10" fill="url(#bypassGradient)" filter="url(#shadow)" />
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Bypass System</text>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">URL Detection</text>
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Service Identification</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Redirect Following</text>
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">JS Extraction</text>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Content Analysis</text>
  
  <!-- Destination URL Box -->
  <rect x="390" y="80" width="160" height="180" rx="10" fill="url(#destinationGradient)" filter="url(#shadow)" />
  <text x="470" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Destination URLs</text>
  <text x="470" y="140" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">example.com/page</text>
  <text x="470" y="165" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">github.com/user/repo</text>
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">youtube.com/watch?v=abc</text>
  <text x="470" y="215" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">docs.google.com/...</text>
  <text x="470" y="240" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">real-website.com/content</text>
  
  <!-- Connection Arrows -->
  <line x1="210" y1="170" x2="220" y2="170" stroke="#9ca3af" stroke-width="2" />
  <polygon points="215,165 225,170 215,175" fill="#9ca3af" />
  
  <line x1="380" y1="170" x2="390" y2="170" stroke="#9ca3af" stroke-width="2" />
  <polygon points="385,165 395,170 385,175" fill="#9ca3af" />
</svg>